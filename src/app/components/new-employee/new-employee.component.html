<div class="new-employee">
   <p class="title">Новый сотрудник</p>
   <div class="flex-container">
      <input type="text" class="name-input" required placeholder="ФИО сотрудника..." [(ngModel)]="employeeName">
      <button class="add-button" [disabled]="employeeName == ''" (click)="addEmployee()">
         <span>&#43; Добавить</span>
      </button>
   </div>
</div>
